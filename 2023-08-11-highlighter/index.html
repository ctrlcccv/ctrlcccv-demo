<style>
*{margin: 0;padding: 0;font-family: 'Noto Sans KR', sans-serif;box-sizing: border-box;box-sizing: border-box;}
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

p {font-size: 24px;color: #000;text-align: center;margin-top: 50px;}
.highlighter {background: linear-gradient(#ffea00 0 100%); background-position: 0 calc(100% - 2px); background-size: 0 14px; background-repeat: no-repeat; transition: background-size 0.3s;}
.highlighter.center {background-position: center calc(100% - 2px); } 
.highlighter.right {background-position: right calc(100% - 2px); } 
.highlighter:hover {background-size:100% 14px;}
</style>
</head>
<body>
<p><span class="highlighter">왼쪽에서 오른쪽으로 이동합니다.</span></p>
<p><span class="highlighter center">가운데에서 좌우로 이동합니다.</span></p>
<p><span class="highlighter right">오른쪽에서 왼쪽으로 이동합니다.</span></p>

<a href="https://ctrlcccv.github.io/code/2023-08-11-highlighter/" class="blog" target="_blank">컨트롤 + CCCV</a>
