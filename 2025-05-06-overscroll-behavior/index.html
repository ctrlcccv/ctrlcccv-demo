<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery - 모바일 레이어 팝업 외부 스크롤 막기 | 컨트롤 + CCCV</title>
<meta name="description" content="jQuery - 모바일 레이어 팝업 외부 스크롤 막기 | 컨트롤 + CCCV" />
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="https://ctrlcccv.github.io/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
* {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Noto Sans KR', sans-serif;}
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

/* 팝업 CSS */
.notScroll {overflow: hidden;width: 100%;height: 100%;}
.btn { display: flex; justify-content: center; align-items: center; width: 300px; height: 300px; margin: 0 auto 30px; background: #8ab4f8; font-size: 16px; color: #000; text-decoration: none; } 
.pop_wrap { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; } 
.pop_wrap .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1; } 
.popup { position: absolute; top: 50%; left: 50%; width: 280px; height: 280px; max-width:90vw; max-height: 90vh; background: #fff; z-index: 2; transform: translate(-50%,-50%); } 
.popup .close { position: absolute; top: 15px; right: 15px; width: 17px; height: 17px; } 
.popup .close img { width: 100%; height: 100%; } 
.popup .popup_con { overflow: auto; width: 100%; height: 100%; padding: 15px; font-size: 16px; line-height: 24px; color: #000; overscroll-behavior:contain; } 
</style>    
</head>
<body>
<a href="#" class="btn">1번 버튼</a>
<a href="#" class="btn">2번 버튼</a>
<a href="#" class="btn">3번 버튼</a>
<a href="#" class="btn">4번 버튼</a>
<a href="#" class="btn">5번 버튼</a>

<div class="pop_wrap">
    <div class="bg"></div>
    <div class="popup">
        <a href="#" class="close"><img src="images/close.png" alt="닫기"></a>
        <div class="popup_con">
            컨텐츠<br>
            컨텐츠<br>

            컨텐츠<br>

            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠<br>
            컨텐츠
        </div>
    </div>
</div>

<a href="https://ctrlcccv.github.io/code/2023-03-13-popup-scroll/" class="blog" target="_blank">컨트롤 + CCCV</a>

<script>
$(document).ready(function(){
    popup();
})

function popup(){
    //팝업 열기
    $('.btn').on('click',function(e){
        e.preventDefault();
        $('.pop_wrap').fadeIn(300);
        $("body").addClass('notScroll');
    })

    //팝업 닫기
    $('.pop_wrap .bg, .pop_wrap .close').on('click',function(e){
        e.preventDefault();
        $('.pop_wrap').fadeOut(100);
        $("body").removeClass('notScroll');
    })
}
</script>
</body>
</html>
