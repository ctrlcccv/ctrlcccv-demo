<style>
*{margin: 0;padding: 0;font-family: 'Noto Sans KR', sans-serif;box-sizing: border-box;box-sizing: border-box;}
ul,ol,li {list-style: none;}
body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #000; } 
.neon { font-size: 60px; font-weight: 700; color: #fff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); animation: neon-flicker 1s infinite alternate; } 
@keyframes neon-flicker {
    0% {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7);
    }
    100% {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.7);
    }
}
</style>
</head>
<body>

<span class="neon">네온사인 효과</span>
  
</body>
