<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; box-sizing: border-box; } 
body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #eee; } 
ul, li { list-style: none; } 
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

/* 공통 스타일 */
.card { position: relative; width: 200px; height: 200px; margin: 15px; perspective: 400px; } 
.card .card_content { position: absolute; width: 100%; height: 100%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); border-radius: 10px; transition: transform 1s; transform-style: preserve-3d; } 
.card:hover .card_content { transition: transform 0.5s; } 
.card .card_front,
.card .card_back { display: flex; justify-content: center; align-items: center; position: absolute; width: 100%; height: 100%; border-radius: 10px; background: #fff; font-size: 60px; color: #8ab4f8; text-align: center; backface-visibility: hidden; } 
.card .card_back { background: #8ab4f8; color: #fff; } 

/* 가로로 뒤집히는 카드 */
.horizontal_card:hover .card_content { transform: rotateY(180deg); } 
.horizontal_card .card_back { transform: rotateY(180deg); } 

/* 세로로 뒤집히는 카드 */
.vertical_card:hover .card_content { transform: rotateX(180deg); } 
.vertical_card .card_back { transform: rotateX(180deg); } 
</style>

<!-- 가로로 뒤집히는 카드 -->
<div class="card horizontal_card">
    <div class="card_content">
        <div class="card_front">
            앞
        </div>
        <div class="card_back">
            뒤
        </div>
    </div>
</div>

<!-- 세로로 뒤집히는 카드 -->
<div class="card vertical_card">
    <div class="card_content">
        <div class="card_front">
            앞
        </div>
        <div class="card_back">
            뒤
        </div>
    </div>
</div>
