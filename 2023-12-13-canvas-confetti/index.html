<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery - 종이 폭죽 터지는 효과 (Canvas Confetti 활용) | 컨트롤 + CCCV</title>
<meta name="description" content="jQuery - 종이 폭죽 터지는 효과 (Canvas Confetti 활용) | 컨트롤 + CCCV" />
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="https://ctrlcccv.github.io/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 16px; font-weight: 400; box-sizing: border-box; } 
ul,ol { list-style: none; } 
body { display: flex; justify-content: center; align-items: center; min-height: 100vh; } 
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

.btn_confetti { display: flex; justify-content: center; align-items: center; width: 200px; height: 200px; background: #000; font-size:18px; font-weight: 500; color: #fff; cursor: pointer; } 

</style>
</head>
<body>
<div class="btn_confetti">폭죽 버튼 클릭</div>

<a href="https://ctrlcccv.github.io/code/2023-12-13-canvas-confetti/" class="blog" target="_blank">컨트롤 + CCCV</a>

<script>
// 버튼 클릭 이벤트 핸들러
$('.btn_confetti').on('click', function() {
    // 시작점으로 설정할 요소 가져오기
    const canvas = $('.btn_confetti')[0];
    
    // Canvas 요소의 위치 정보를 가져오기
    const canvasRect = canvas.getBoundingClientRect();
    
    // Canvas Confetti 라이브러리를 사용하여 효과 적용
    confetti({
        particleCount: 100,
        spread: 180,
        origin: {
            x: (canvasRect.left + canvasRect.width / 2) / window.innerWidth,
            y: (canvasRect.top + canvasRect.height / 2) / window.innerHeight
        }
    });
});



</script>

</body>
</html>
