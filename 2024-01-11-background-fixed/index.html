<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; box-sizing: border-box; }

.bg { height:100vh; background-position: center center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; } 
.bg_type1 { background-image: url('https://picsum.photos/id/79/2000/2000'); }
