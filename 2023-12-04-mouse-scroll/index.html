<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; box-sizing: border-box; } 
body { background-color: #000; } 
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

.mouse_scroll { position: fixed; bottom: 50%; left: 50%; transform: translateX(-50%); } 
.mouse { display: block; width: 23px; height: 36px; border: 2px solid #ffffff; border-radius: 23px; } 
.mouse::after { content:''; display: block; position: relative; width: 2px; height: 6px; margin: 5px auto; background: #ffffff; animation: mouse-pulse 1.2s ease infinite; } 
.dowm_arrow {margin-top: 6px;}
.dowm_arrow span { display: block; position: relative; left: 50%; width: 8px; height: 8px; margin-bottom: 2px; margin-left: -2px; border-right: 2px solid #fff; border-bottom: 2px solid #fff; transform: rotate(45deg) translateX(-50%); animation: fade-arrow 1s infinite; } 
.dowm_arrow2:nth-of-type(2) { animation-delay: .2s; animation-direction: alternate; } 
.dowm_arrow3:nth-of-type(3) { animation-delay: .3s; animation-direction: alternate; } 
@keyframes mouse-pulse { 
    0% { opacity: 1; transform: translateY(0); } 
    100% { opacity: 0; transform: translateY(6px); } 
}

@keyframes fade-arrow { 
    0% { opacity: 0; } 
    100% { opacity: 1; } 
}

</style>
</head>
<body>

<div class="mouse_scroll" aria-label="스크롤 유도">
    <span class="mouse"></span>
    <div class="dowm_arrow">
        <span class="dowm_arrow1"></span>
        <span class="dowm_arrow2"></span>
        <span class="dowm_arrow3"></span>
    </div>
</div>
