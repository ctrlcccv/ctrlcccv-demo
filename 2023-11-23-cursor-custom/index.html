<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery - 마우스 커서 따라다니는 효과 | 컨트롤 + CCCV</title>
<meta name="description" content="jQuery - 마우스 커서 따라다니는 효과 | 컨트롤 + CCCV" />
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="https://ctrlcccv.github.io/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<style>
* {margin: 0;padding: 0;font-family: 'Noto Sans KR', sans-serif;box-sizing: border-box;box-sizing: border-box;}
.cursor { position: absolute; width: 40px; height: 40px; background-color: #000; border-radius: 50%; transition: transform 200ms ease-out; } 
</style>
</head>

<body>

<div class="cursor"></div>


<script>
// .cursor 클래스를 가진 요소를 선택합니다.
const $cursor = $('.cursor');

// $cursor 요소의 크기와 위치 정보를 가져옵니다.
const cursorSize = $cursor[0].getBoundingClientRect();

$(document).on('mousemove', function(e) {
    // 마우스의 현재 X 좌표에서 커서의 너비의 절반을 빼서 커서가 마우스 중심에 오도록 합니다.
    const mouseX = e.clientX - cursorSize.width / 2;

    // 마우스의 현재 Y 좌표에서 커서의 높이의 절반을 빼서 커서가 마우스 중심에 오도록 합니다.
    const mouseY = e.clientY - cursorSize.height / 2;

    // $cursor 요소의 CSS 'transform' 속성을 업데이트하여 마우스 위치에 따라 이동시킵니다.
    $cursor.css('transform', `translate(${mouseX}px, ${mouseY}px)`);
});


</script>
</body>
</html>
