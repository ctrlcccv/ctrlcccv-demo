<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery - 페이지 스크롤에 따라 진행 표시줄 표시하기  | 컨트롤 + CCCV</title>
<meta name="description" content="jQuery - 페이지 스크롤에 따라 진행 표시줄 표시하기 | 컨트롤 + CCCV" />
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="https://ctrlcccv.github.io/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; box-sizing: border-box; } 
ul, li { list-style: none; } 
body {padding-bottom: 130px;}
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

.progress { position: fixed; top: 0; left: 0; width: 100%; width: 100%; height: 10px; background-color:#c8c8c8; z-index: 1; } 
.progress .bar { width: 0%; height: 10px; background-color: #003366; } 

.content { height: 200vh; } 
.content h1 { margin-top: 150px; font-size: 36px; text-align: center; } 
</style>

<div class="progress">
    <div class="bar"></div>
</div>

<div class="content">
    <h1>스크롤을 내려서<br>진행표시줄을 확인해보세요.</h>
</div>

<a href="https://ctrlcccv.github.io/code/2024-01-18-scroll-progress/" class="blog" target="_blank">컨트롤 + CCCV</a>

<script>
function updateProgressBar() {
    const documentHeight = $(document).height(); // 문서의 총 높이
    const windowHeight = $(window).height(); // 윈도우 창의 높이
    // 현재 스크롤된 위치를 계산
    const scrollPosition = $(window).scrollTop();
    // 스크롤된 비율을 계산
    const scrolledPercentage = (scrollPosition / (documentHeight - windowHeight)) * 100;
    // 프로그레스 바의 너비를 스크롤 비율에 따라 조정
    $(".progress .bar").css('width', scrolledPercentage + "%");
}

// 스크롤 이벤트가 발생할 때마다 updateProgressBar 함수를 호출
$(window).on('scroll', updateProgressBar);
</script>
</body>
</html>
