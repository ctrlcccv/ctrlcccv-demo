<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS - 체크박스, 라디오버튼 커스텀 | 컨트롤 + CCCV</title>
<meta name="description" content="CSS - 체크박스, 라디오버튼 커스텀 | 컨트롤 + CCCV" />
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="https://ctrlcccv.github.io/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<style>
* { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; box-sizing: border-box; box-sizing: border-box; } 
body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; } 
.blog { display: flex; justify-content: center; align-items: center; position: fixed; bottom:50px; left: 50%; width: 160px; height: 46px; background-size: 300% 100%; border-radius:23px; font-size: 16px; font-weight: 500; color: #fff; z-index: 100; background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376); transform: translate(-50%,0); text-decoration: none; transition: all .4s ease-in-out; } 
.blog:hover { background-position: 100% 0; box-shadow: 0 2px 8px 0 rgba(45, 54, 65, 0.65); } 

.form { width: 330px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius:4px; text-align: center; } 

/* 체크박스 커스텀 */
.checkbox_cus { display: inline-flex; align-items:flex-start; position: relative; font-size: 16px; cursor: pointer; } 
.checkbox_cus input[type="checkbox"] { overflow: hidden; position: absolute; width: 1px; height: 1px; margin: -1px; font-size: initial; clip: rect(0 0 0 0); } 
.checkbox_cus .mark { width: 16px; height: 16px; margin-top: 5px; margin-right: 8px; background:url('check.png') center center no-repeat; background-size: contain; } 
.checkbox_cus input[type="checkbox"]:checked ~ .mark { background-image: url('check_on.png'); } 

/* 라디오버튼 커스텀 */
.radio_cus { display: inline-flex; align-items:flex-start; position: relative; font-size: 16px; cursor: pointer; } 
.radio_cus input[type="radio"] { overflow: hidden; position: absolute; width: 1px; height: 1px; margin: -1px; font-size: initial; clip: rect(0 0 0 0); } 
.radio_cus .mark { width: 16px; height: 16px; margin-top: 5px; margin-right: 8px; background: #fff; border: 1px solid #ddd; border-radius:50%; } 
.radio_cus input[type="radio"]:checked ~ .mark { position: relative; border-color: #000; } 
.radio_cus input[type="radio"]:checked ~ .mark:after { content:''; position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; background: #000; border-radius:50%; transform: translate(-50%,-50%); } 
</style>
</head>

<body>
<div class="form">
    <form>
        <label class="checkbox_cus">
            <input type="checkbox">
            <span class="mark"></span>
            체크박스 커스텀
        </label>
        
        <br><br>

        <label class="radio_cus">
            <input type="radio" name="radio" checked>
            <span class="mark"></span>
            라디오버튼 커스텀
        </label>

        <br><br>

        <label class="radio_cus">
            <input type="radio" name="radio">
            <span class="mark"></span>
            라디오버튼 커스텀
        </label>
    </form>
</div>

<a href="https://ctrlcccv.github.io/code/2023-11-13-checkbox-custom/" class="blog" target="_blank">컨트롤 + CCCV</a>

</body>
</html>
